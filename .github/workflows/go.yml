name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Counselors Lambda Function
      run:  go build -o counselors aws/lambdas/counselors.go      
      
    - name: counselors zip
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -jrm counselors.zip counselors
    - name: counselors lambda function deploy
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: ${{ secrets.AWS_REGION }}
        function_name: counselors
        zip_file: counselors.zip

    - name: Build Users Lambda Function
      run:  go build -o users aws/lambdas/users.go      
      
    - name: users zip
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -jrm users.zip users
    - name: users lambda function deploy
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: ${{ secrets.AWS_REGION }}
        function_name: users
        zip_file: users.zip

    - name: Build Appointments Lambda Function
      run:  go build -o appointments aws/lambdas/appointments.go      
      
