        aws_region: ${{ secrets.AWS_REGION }}
        function_name: user_post_signup
        zip_file: user_post_signup.zip
    
    - name: Build User Login Trigger Lambda Function
      run: go build -o user_auth aws/auth/login/user_auth.go    
          
